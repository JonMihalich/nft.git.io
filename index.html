<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Telegram WebApp</title>
    <style>

        #main {
            text-align: center;
            margin-top: 20px;
        }

        .telegram-button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #0088cc; /* Цвет Telegram */
            color: white; /* Белый цвет текста */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="main">
        <h1>Telegram WebApp</h1>
        <button class="telegram-button" id="notes">Заметки</button>
        <button class="telegram-button" id="calendar">Календарь</button>
    </div>
</body>
</html>
